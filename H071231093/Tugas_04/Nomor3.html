        let cekHari = prompt("Mau lompat berapa hari kedepan? ");
        let indexHari = hari.indexOf(hariIni);
        let hariValid = false;

        for (let i = 0; i < hari.length; i++) {
            if(hari[i] == hariIni.toLowerCase()) {
                hariValid = true;
                let hari_selanjutnya = (parseInt(indexHari) + parseInt(cekHari)) % 7;
                console.log(cekHari + " hari selanjutnya adalah " + hari[hari_selanjutnya]);
                break;
            }
        }
    </script>
