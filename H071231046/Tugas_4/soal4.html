<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    70<h1>Soal 4</h1>
    <script>
        function startGame() {

        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let guess = null;
        let attempts = 0;

        // Loop
        while (guess !== targetNumber) {
            guess = parseInt(prompt("Masukkan salah satu dari angka 1 sampai 100:"));
            
            //isNan memeriksa apakah nilai yang diberikan adalah "Not-a-Number" (NaN)
            if (isNaN(guess)) {
            alert("Harap masukkan angka yang valid.");
            continue;
            }

            attempts++;

            if (guess > targetNumber) {
            alert("Terlalu tinggi! Coba lagi.");
            } else if (guess < targetNumber) {
            alert("Terlalu rendah! Coba lagi.");
            } else {
            alert(`Selamat! Kamu berhasil menebak angka ${guess} dengan benar.`);
            alert(`Sebanyak ${attempts}x percobaan.`);
            }
        }
        }

        startGame();

    </script>
    
</body>
</html>
